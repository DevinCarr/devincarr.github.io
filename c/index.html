<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#9b4dca">
    <link rel="manifest" href="/c/manifest.json">
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="icon" sizes="256x256" href="icon-256.png">
    <link rel="icon" sizes="512x512" href="icon-512.png">
    <link rel="canonical" href="https://devincarr.com"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.4/milligram.min.css">
    <script defer src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
    <script defer src="/c/c.js"></script>
    <title>Counter - Devin Carr</title>
  </head>
  <body>
    <div class="container" style="text-align:center;padding-top:5%">
      <div class="row">
        <div class="column">
         <h1 style="font-size:10.0rem" id="countText"></h1>
         </div>
      </div>
      <div class="row">
        <div class="column column-100">
          <button style="width:25rem;height:15rem" id="moreButton">More</button>
        </div>
      </div>
      <div class="row">
        <div class="column column-100">
          <button style="width:25rem;height:10rem" id="lessButton">Less</button>
        </div>
      </div>
      <div class="row" style="padding-top:5%">
        <div class="column">
          <button id="resetButton">Reset</button>
        </div>
      </div>
      <!-- Footer --> 
      <div class="row" style="padding-top:15%;color:grey">
          <div class="column">
              <small id="secretButton">
                  Created by Devin Carr.
              </small>
          </div>
      </div> <!-- End Footer -->
      <div class="row" style="color:grey">
          <div class="column">
              <small id="secretText"></small>
          </div>
      </div>
    </div>
  </body>
</html>
