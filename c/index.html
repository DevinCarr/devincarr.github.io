<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="canonical" href="https://devincarr.com"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.4/milligram.min.css">
    <title>Devin Carr - Counter</title>
  </head>
  <body>
    <div class="container" style="text-align:center;padding-top:5%">
      <div class="row">
        <div class="column">
         <h1 id="countText"></h1>
         </div>
      </div>
      <div class="row">
        <div class="column column-100">
          <button style="width:25rem;height:15rem" id="moreButton">More</button>
        </div>
      </div>
      <div class="row">
        <div class="column column-100">
          <button style="width:25rem;height:10rem" id="lessButton">Less</button>
        </div>
      </div>
      <div class="row" style="padding-top:5%">
        <div class="column">
          <button id="resetButton">Reset</button>
        </div>
      </div>
      <!-- Footer --> 
      <div class="row" style="padding-top:15%;color:grey">
          <div class="column">
              <small>
                  Created by Devin Carr.
              </small>
          </div>
      </div> <!-- End Footer -->
    </div>
    <script src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
    <script src="/static/c.js"></script>
  </body>
</html>
